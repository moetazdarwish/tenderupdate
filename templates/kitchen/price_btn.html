{% load static  %}
<!DOCTYPE html>
<html lang="en">

{% include "navs/heads.html" %}


<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
		{% include "navs/topnav.html" %}
        {% if request.user.is_authenticated %}
        <div class="container-fluid page-body-wrapper">

          {% include "navs/sidenav.html" %}
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="home-tab">
                                <div class="d-sm-flex align-items-center justify-content-between border-bottom">


                                </div>
                                <div class="tab-content tab-content-basic">
                                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
                                        <div class="col-12 grid-margin">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4 class="card-title">Pricing</h4>

                                                    <section style="background-color: #ffffff;" id="sct_dsp">

                                                        <div class="row justify-content-center mb-3">
                                                            <div class="col-md-12 col-l-12">
                                                                <div class="card shadow-0 border rounded-3">
                                                                    <div class="card-body" id="addrsl">
                                                                        
																	<div class="row">
                                                                        <div class="col-md-10">
                                                                            <div class="row">
                                                                               
                                                                                <div class="col-md-4" style="margin-bottom: 1%;">
                                                                                    <select name="syst" id="syst" class="form-control" hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'btn_price' %}" hx-vals='{"action":"srch"}' hx-target="#dtalst" hx-trigger="change" ><option value="">Select Price System</option>
                                                                                    {% for i in prc %}
                                                                                    <option value="{{i.id}}">{{i.point}}</option>
                                                                                    {% endfor %}
                                                                                    </select>
                                                                                </div>
                                                                                
                                                                                <div class="col-md-2">
                                                                                    <button class="btn btn-primary btn-sm" hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'btn_price' %}" hx-vals='{"action":"new"}' hx-target="#dtalst" >Create System</button>
                                                                                </div>
                                                                               
                                                                               
                                                                            </div>
                                                                        </div>
                                                                       
                                                                    </div>

                                                                    <div id="dtalst"></div>
                                                                   
                                                                 
                                                                </div>
                                                            </div>
                                                    
                                                            </div>
                                                    </div>
                                                       
                                                    </section>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- main-panel ends -->
                    </div>
                    <!-- page-body-wrapper ends -->
                </div>
                <!-- container-scroller -->

                <!-- plugins:js -->
            </div>
        </div>
        {% endif %}
       {% include "navs/scrpt.html" %}
    </div>
</body>

</html>
