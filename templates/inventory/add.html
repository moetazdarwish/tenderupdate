{% load static  %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">

{% include "navs/heads.html" %}


<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
		{% include "navs/topnav.html" %}
        {% if request.user.is_authenticated %}
        <div class="container-fluid page-body-wrapper">

          {% include "navs/sidenav.html" %}
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="home-tab">
                                <div class="d-sm-flex align-items-center justify-content-between border-bottom">


                                </div>
                                <div class="tab-content tab-content-basic">
                                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
                                        <div class="col-12 grid-margin">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4 class="card-title">Add Product</h4>

                                                    <section style="background-color: #ffffff;" id="sct_dsp">

                                                        <div class="row justify-content-center mb-3">
                                                            <div class="col-md-12 col-l-12">
                                                                <div class="card shadow-0 border rounded-3">
                                                                    <div class="card-body" id="addrsl">
                                                                        <form hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'productCreation' %}" hx-vals='{"action":"prodadd"}'  hx-target="#addrsl"  >
																	<div class="row">
                                                                        <div class="col-md-6">
                                                                            <div class="row">
                                                                                <div class="col-md-6" style="margin-bottom: 1%;">
                                                                                    <select name="cate" class="form-select required" required ><option value="" >Select Category Required</option>
                                                                                    {% for i in cat %}
                                                                                    <option value="{{i.id}}">{{i.cate}}</option>
                                                                                    {% endfor %}
                                                                                    </select>
                                                                                </div>
                                                                                <div class="col-md-6">
                                                                                    <button class="btn btn-warning btn-sm" hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'productCreation' %}" hx-vals='{"action":"cat"}' hx-target="#edt">Add Category</button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                            <div class="row">
                                                                                <div class="col-md-6" style="margin-bottom: 1%;">
                                                                                    <select name="suply" class="form-select required" required ><option value="">Please Select Supplier</option>
                                                                                    {% for i in suplir %}
                                                                                    <option value="{{i.id}}">{{i.name}}</option>
                                                                                    {% endfor %}
                                                                                    </select>
                                                                                </div>
                                                                                <div class="col-md-6" >
                                                                                    <button class="btn btn-warning btn-sm" hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'productCreation' %}" hx-vals='{"action":"sup"}' hx-target="#edt">Add Supplier</button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div  id="edt"></div>
                                                                    <div id="frm">
                                                                        <div class="row" style="padding-top: 3%;">
                                                                            <div class="col-md-6" >
                                                                                <label class="label add" > <h5>Product Name</h5></label>
                                                                                <input type="text" class="form-control" placeholder="Product Name" name="prod" required>
                                                                            </div>
                                                                            <div class="col-md-6">
                                                                                <label class="label add" > <h5>Unit</h5></label>
                                                                                <input type="text" name="unt" class="form-control" placeholder="Unit" required>
                                                                            </div>
                                                                        </div>
                                                                    
                                                                  
                                                                    <div class="row" style="padding-top: 2%;">
                                                                        <div class="col-md-6" >
                                                                            <label class="label add" > <h5>Stock Quantiy</h5></label>
                                                                            <input type="number" name="qty" class="form-control" placeholder="Stock Quantiy" required>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                            <label class="label add" > <h5>Low Stock Level Percentage %</h5></label>
                                                                            <input type="number" name="lvl" class="form-control" placeholder="Level Percentage" required> 
                                                                        </div>
                                                                    </div>
                                                                    <div class="row" style="padding-top: 2%;">
                                                                        <div class="col-md-2">
                                                                            <button class="btn btn-primary btn-sm" hx-trigger='cat' type="submit" _= "on click
                                                                            for elt in <[required]:invalid/>
                                                                               if the elt's value is empty Swal.fire({title: 'Missing Data', 
                                                                            text:'Hey!  There are Missing Data!!! '}) then halt end end trigger cat"> Save</button>
                                                                        </div>
                                                                        
                                                                    </div>

                                                                    </div>
                                                                        
                                                                </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                                
                                                           
                                                       
                                                    </div>
                                                       

                                                    </section>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- main-panel ends -->
                    </div>
                    <!-- page-body-wrapper ends -->
                </div>
                <!-- container-scroller -->

                <!-- plugins:js -->
            </div>
        </div>
        {% endif %}
       {% include "navs/scrpt.html" %}
    </div>
</body>

</html>
