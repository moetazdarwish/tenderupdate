{% load static  %}
<!DOCTYPE html>
<html lang="en">

{% include "navs/heads.html" %}


<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
		{% include "navs/topnav.html" %}
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            {% if request.user.is_authenticated %}
          {% include "navs/sidenav.html" %}
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="home-tab">
                                <div class="d-sm-flex align-items-center justify-content-between border-bottom">


                                </div>
                                <div class="tab-content tab-content-basic">
                                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
                                        <div class="col-12 grid-margin">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4 class="card-title">POS </h4>

                                                    <section style="background-color: #ffffff;" id="sct_dsp">

                                                        <div class="row justify-content-center mb-3">
                                                            <div class="col-md-12 col-l-12">
                                                                <div class="card shadow-0 border rounded-3">
                                                                    <div class="card-body" id="addrsl">
                                                                        
																	<div class="row">
                                                                        <div class="col-md-10">
                                                                           
                                                                        </div>
                                                                       
                                                                    </div>
                                                                    <div class="row">
                                                                            <div style="padding: 2%;" id="lst">
                                            <form hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'createCart' %}" hx-vals='{"action":"new"}' hx-target="#lst">
                                            <div class="row" style="padding: 2%;">
                                                <div class="col-md-2"><button class="btn btn-warning btn-sm"  hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'createCart' %}" hx-vals='{"action":"inv"}' hx-target="#dsinv" >Inventory</button></div>
                                                <div class="col-md-2"><button class="btn btn-warning btn-sm"  hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'createCart' %}" hx-vals='{"action":"tsk"}' hx-target="#dstsk">Task</button></div>
                                                <div class="col-md-2"><button class="btn btn-warning btn-sm" hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'createCart' %}" hx-vals='{"action":"onln"}' hx-target="#dsonline" >Online</button></div>
                                                </div>

                                            <div class="row" style="padding: 2%;">
                                                <div class="col-md-6" >
                                                    <label class="label add" > <h5>Price Profile*</h5></label>
                                                    <select name="prfl" id="prfl" class="form-select" required>
                                                        <option value="">Select Price Profile</option>
                                                        {% for i in ps %}
                                                                <option value="{{i.id}}">{{i.point}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                
                                            </div>
                                            
                                            <div class="row" style="padding: 2%;">
                                                <div class="col-md-6" >
                                                    <label class="label add" > <h5>POS Name*</h5></label>
                                                    <input type="text" class="form-control" placeholder="POS Name" name="name" required>
                                                </div>
                                                <div class="col-md-6" >
                                                    <label class="label add" > <h5>POS Password*</h5></label>
                                                    <input type="text" class="form-control" placeholder="POS Password" name="pwd" required>
                                                </div>
                                            </div>
                                            
                                                <div class="row" style="padding: 2%;">
                                                <div class="col-md-6" >
                                                    <label class="label add" > <h5>POS Flat Charge</h5></label>
                                                    <input type="text" class="form-control" placeholder="POS Flat Charge" name="flat" value="0">
                                                </div>
                                                
                                                <div class="col-md-6" >
                                                    <label class="label add" > <h5>POS Percentage Charge</h5></label>
                                                    <input type="text" class="form-control" placeholder="POS Percentage Charge" name="percent" value="0">
                                                </div>

                                                </div>
                                                <div class="row" style="padding: 2%;" id="dsonline">
                                                    <input type="text" name="onlin" value="False" hidden>
                                                </div>
                                                <div class="row" style="padding: 2%;" id="dsinv">
                                                <input type="text" name="inv2" value="False" hidden>
                                                </div>
                                                <div class="row" style="padding: 2%;" id="dstsk">
                                                    <input type="text" class="form-control" placeholder="Task Screen Password" name="pwd2" hidden >
                                                    <input type="text" name="task" value="False" hidden>
                                                </div>
                                                <div class="row" style="flex-direction: row-reverse">
                                            
                                            
                                                <div class="col-md-2">
                                                    <button class="btn btn-primary btn-sm" type="submit" >Create POS</button>
                                                </div>
                                                
                                                
                                            </div>
                                        </form>
                                                                            </div>
                                                                        </div>
                                                                            
                                                                      
                                  

                                                                    </div>
                                                                   
                                                                   
                                                              
                                                                </div>
                                                            </div>
                                                     
                                                                
                                                           
                                                       
                                                    </div>
                                                       

                                                    </section>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- main-panel ends -->
                    </div>
                    <!-- page-body-wrapper ends -->
                </div>
                <!-- container-scroller -->

                <!-- plugins:js -->
            </div>
        </div>
        {% endif %}
       {% include "navs/scrpt.html" %}
    </div>
</body>

</html>
