{% load static  %}
<!DOCTYPE html>
<html lang="en">

{% include "navs/heads.html" %}

<style>
    table {
        table-layout: fixed;
    }
    
    td {
        white-space: normal !important;
        word-wrap: break-word;
    }
</style>

<body >
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
		{% include "navs/topnav.html" %}
        {% if request.user.is_authenticated %}
        <div class="container-fluid page-body-wrapper">

          {% include "navs/sidenav.html" %}
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="home-tab">
                                <div class="d-sm-flex align-items-center justify-content-between border-bottom">


                                </div>
                                <div class="tab-content tab-content-basic">
                                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
                                        <div class="col-12 grid-margin">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4 class="card-title">Add Employee</h4>

                                                    <section style="background-color: #ffffff;" id="sct_dsp">

                                                        <div class="row justify-content-center mb-3">
                                                            <div class="col-md-12 col-l-12">
                                                                <div class="card shadow-0 border rounded-3">
                                                                    <div class="card-body" id="addrsl">
																		<div class="row">
																			<h4 style="color: red;"></h4>
																		</div>
																		<form  hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'create_Employee' %}" hx-target="#addrsl" >
																
																			
																		
																				
																					<div class="row">
																					   <div class="col-md-6 add">
																						<label class="label add" > <h5>Full Name</h5></label>
																						<input type="text" id="name" name="name" class="form-control" placeholder="Full Name" maxlength="100" required>
																					   </div>
																					   <div class="col-md-6 add">
																						<label class="label add" ><h5>Phone</h5></label>
																						<input type="number" id="phone" name="phone" class="form-control" placeholder="Phone" maxlength="11" min="0" required>
																					   </div>
																					</div>
																					<div class="row">
																						<div class="col-md-6 add">
																						 <label class="label add" > <h5>Salary</h5></label>
																						 <input type="number" id="salary" name="salary" class="form-control" placeholder="salary" maxlength="5" min="0"required>
																						</div>
																						<div class="col-md-6 add">
																						 <label class="label add" ><h5>Employee Code</h5></label>
																						 <input type="number" id="code" name="code" class="form-control" placeholder="Code" maxlength="4" min="0" required>
																						</div>
																					 </div>
																					 <div class="row">
																						<div class="col-md-6 add">
																						 <label class="label add" > <h5>UserName</h5></label>
																						 <input type="text" id="username" name="username" class="form-control" placeholder="username" maxlength="20" required>
																						</div>
																						<div class="col-md-6 add">
																						 <label class="label add" ><h5>Password</h5></label>
																						 <input type="text" id="password" name="password" class="form-control" placeholder="Password" required maxlength="12" >
																						</div>
																					 </div>
																					 {% for i in groups %}
																					 <div class="row">
																						<div class="col-md-6 ">
																							
																							<input class="form-check-input add" type="checkbox" value="{{i.name}}"  name="groups" >
																							<label class="label add">
																								<h5>{{i.name}}</h5>
																							</label>
																					 </div>
																					 </div>
																					 {% endfor %}
																						<div class="row">
																						
																						<div class="col-md-6 add">
																						<button class="btn btn-primary " style="color: #ffffff;" type="submit"> Add</button>
																						</div>
																					 </div>
			
																					
																			
																			
																			
																		</form>
																		</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </section>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- main-panel ends -->
                    </div>
                    <!-- page-body-wrapper ends -->
                </div>
                <!-- container-scroller -->

                <!-- plugins:js -->
            </div>
        </div>
        {% endif %}
       {% include "navs/scrpt.html" %}
    </div>
</body>

</html>
