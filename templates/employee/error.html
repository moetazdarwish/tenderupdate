<div class="row">
	<h4 style="color: red;">{{form}}</h4>
</div>
<form  hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} ' hx-post="{% url 'create_Employee' %}" hx-retarget="#add" >
																												
	<div class="row">
	   <div class="col-md-6 add">
		<label class="label add" > <h5>Full Name</h5></label>
		<input type="text" id="name" name="name" class="form-control" placeholder="Full Name" maxlength="100" required>
	   </div>
	   <div class="col-md-6 add">
		<label class="label add" ><h5>Phone</h5></label>
		<input type="number" id="phone" name="phone" class="form-control" placeholder="Phone" maxlength="11" min="0" required>
	   </div>
	</div>
	<div class="row">
		<div class="col-md-6 add">
		 <label class="label add" > <h5>Salary</h5></label>
		 <input type="number" id="salary" name="salary" class="form-control" placeholder="salary" maxlength="5" min="0"required>
		</div>
		<div class="col-md-6 add">
		 <label class="label add" ><h5>Employee Code</h5></label>
		 <input type="number" id="code" name="code" class="form-control" placeholder="Code" maxlength="4" min="0" required>
		</div>
	 </div>
	 <div class="row">
		<div class="col-md-6 add">
		 <label class="label add" > <h5>UserName</h5></label>
		 <input type="text" id="username" name="username" class="form-control" placeholder="username" maxlength="20" required>
		</div>
		<div class="col-md-6 add">
		 <label class="label add" ><h5>Password</h5></label>
		 <input type="text" id="password" name="password" class="form-control" placeholder="Password" required maxlength="12" >
		</div>
	 </div>
	 {% for i in groups %}
	 <div class="row">
		<div class="col-md-6 ">
			
			<input class="form-check-input add" type="checkbox" value="{{i.name}}"  name="groups">
			<label class="label add">
				<h5>{{i.name}}</h5>
			</label>
	 </div>
	 </div>
	 {% endfor %}
		<div class="row">
		
		<div class="col-md-6 add">
		<button class="btn btn-primary " style="color: #ffffff;" type="submit"> Add</button>
		</div>
	 </div>

</form>
